<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <web-url-input purpose="test"></web-url-input>
      </template>
    </test-fixture>

    <script type="module">
    import '../web-url-input.js';
    import * as MockInteractions from '../../../@polymer/iron-test-helpers/mock-interactions.js';
    import sinon from '../../../sinon/pkg/sinon-esm.js';
    suite('basic', function() {
      let element;
      setup(function(done) {
        element = fixture('basic');
        flush(() => done());
      });

      test('`web-url-input` is hidden by default', function() {
        assert.equal(element.style.display, 'none');
      });

      test('Computes _autocompleteTarget', function() {
        const input = element.shadowRoot.querySelector('paper-input');
        assert.isTrue(element._autocompleteTarget === input);
      });

      test('Should query history', function() {
        element.opened = true;
        const input = element.shadowRoot.querySelector('paper-input');
        const spy = sinon.stub();
        element.addEventListener('url-history-query', spy);
        element.value = 'h';
        MockInteractions.keyEventOn(input.inputElement, 'input', 97, [], 'a');
        assert.isTrue(spy.calledOnce, 'Fired url-value-changed event');
      });

      test('Fires open-web-url event', function() {
        const value = 'https://test.com';
        element.value = value;
        element.opened = true;
        let eventData;
        element.addEventListener('open-web-url', function clb(e) {
          element.removeEventListener('open-web-url', clb);
          eventData = e.detail;
        });
        const button = element.shadowRoot.querySelector('paper-button');
        MockInteractions.tap(button);
        assert.typeOf(eventData, 'object');
        assert.equal(eventData.url, value);
        assert.equal(eventData.purpose, 'test');
      });

      // This should be tested at the end
      test('Accepts selection on enter', function() {
        element.opened = true;
        let called = false;
        element._onEnter = function() {
          called = true;
        };
        element.value = 'abc';
        const input = element.shadowRoot.querySelector('paper-input');
        MockInteractions.pressAndReleaseKeyOn(input.inputElement.inputElement, 13, [], 'Enter');
        assert.isTrue(called);
      });
    });
    </script>

  </body>
</html>
