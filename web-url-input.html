<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-autocomplete/paper-autocomplete.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../paper-styles/shadow.html">

<!--
`<web-url-input>` An element to display a dialog to enter an URL with auto hints

### Example
```
<web-url-input purpose="open-browser"></web-url-input>
```

### Styling
`<web-url-input>` provides the following custom properties and mixins for styling:

Custom property | Description | Default
----------------|-------------|----------
`--web-url-input` | Mixin applied to the element | `{}`
`--web-url-input-background-color` | Background color of the element | `#fff`
`--web-url-input-input` | Mixin applied to the paper input element | `{}`
`--web-url-input-button` | Mixin applied to the paper button element | `{}`

@group UI Elements
@element web-url-input
@demo demo/index.html
-->
<dom-module id="web-url-input">
  <template>
    <style>
    :host {
      background-color: var(--web-url-input-background-color, #fff);
      padding: 20px;
      top: 20px;
      max-width: 90%;
      width: 100%;
      @apply --shadow-elevation-6dp;
      @apply --web-url-input;
    }

    .inputs {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .editor {
      position: relative;
    }

    .main-input {
      @apply --layout-flex;
      @apply --web-url-input-input;
    }

    .action-button {
      @apply --action-button;
      @apply --web-url-input-button;
    }
    </style>
    <div class="editor">
      <div class="inputs">
        <paper-input label="Enter URL" value="{{value}}" class="main-input" autofocus required auto-validate error-message="An URL is required."></paper-input>
        <paper-button class="action-button" on-tap="_onEnter">Open</paper-button>
      </div>
      <paper-autocomplete loader open-on-focus target="[[_autocompleteTarget]]" on-query="_autocompleteQuery" opened="{{suggesionsOpened}}"></paper-autocomplete>
    </div>
  </template>
  <script>
  Polymer({
    is: 'web-url-input',

    behaviors: [Polymer.IronOverlayBehavior],

    properties: {
      // Current URL value.
      value: {
        type: String,
        notify: true
      },
      /**
       * Input target for the `paper-autocomplete` element.
       */
      _autocompleteTarget: {
        type: HTMLElement,
        value: function() {
          return this.$$('.main-input');
        }
      },
      // True when a suggestion box for the URL is opened.
      suggesionsOpened: {
        type: Boolean,
        notify: true
      },
      /**
       * A value to be set in the detail object of `open-web-url` custom event.
       * The editor can server different purposes. Re-set the purpose to inform
       * the application about purpose of the event.
       */
      purpose: String
    },

    listeners: {
      'keydown': '_keyDownHandler'
    },

    _autocompleteQuery: function(e) {
      e.preventDefault();
      e.stopPropagation();
      var autocomplete = e.target;
      if (!e.detail.value) {
        autocomplete.source = [];
        return;
      }
      var event = this.fire('url-history-query', {
        q: e.detail.value
      }, {
        cancelable: true
      });
      if (event.defaultPrevented && !event.detail.error) {
        event.detail.result.then(function(result) {
          result = result.map(function(item) {
            return item.url;
          });
          autocomplete.source = result;
        });
      } else {
        autocomplete.source = [];
      }
    },

    _keyDownHandler: function(e) {
      e = Polymer.dom(e);
      if (e.rootTarget.nodeName !== 'INPUT') {
        return;
      }
      if (e.event.keyCode !== 13) {
        return;
      }
      this._onEnter();
    },
    /**
     * A handler called when the user press "enter" in any of the form fields.
     * This will send an `open-web-url` event.
     */
    _onEnter: function() {
      if (this.suggesionsOpened) {
        return;
      }
      this.fire('open-web-url', {
        url: this.value,
        purpose: this.purpose
      });
      this.opened = false;
    }

    /**
     * Fired when the URL has been accepted
     *
     * @event open-web-url
     * @param {String} url The URL to open
     * @param {String} purpose Value of the `purpose` property.
     */
  });
  </script>
</dom-module>
