<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>web-url-input demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../shadycss/apply-shim.html">
  <link rel="import" href="../../polymer/lib/elements/custom-style.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../arc-models/url-history-model.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../web-url-input.html">
  <style>
  body,
  html {
    background-color: #e5e5e5 !important;
    margin: 0 !important;
    padding: 0 !important;
  }
  </style>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --primary-color: #00A2DF;
      --action-button: {
        background-color: var(--primary-color);
        background-image: none;
        color: white;
        transition: background-color 300ms linear;
      };
    }

    .card {
      @apply --shadow-elevation-4dp;
      padding: 20px;
      margin-top: 120px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: #fff;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="app">
    <template>
      <web-url-input></web-url-input>
      <url-history-model></url-history-model>
      <section class="vertical-section-container centered card" role="main">
        <paper-button raised on-click="openEditor">Open the URL editor</paper-button>
      </section>

      <paper-toast text="Open browser window requested" opened="{{actionToastOpened}}"></paper-toast>
    </template>
  </dom-bind>
  <script>
  (function(app) {
    app.actionToastOpened = false;
    app.openEditor = function() {
      document.querySelector('web-url-input').opened = true;
    };
    app.openUrlHandler = function(e) {
      app.actionToastOpened = true;
      const ev = new CustomEvent('url-history-store', {
        detail: {
          value: e.detail.url
        },
        cancelable: true,
        bubbles: true
      });
      document.dispatchEvent(ev);
    };
    window.addEventListener('open-web-url', app.openUrlHandler);
  })(document.getElementById('app'));
  </script>
</body>
</html>
